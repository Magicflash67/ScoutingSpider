<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favIcon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        textarea {
            width: 100%;
            resize: vertical;
            padding: 10px;
            font-size: 16px;
            display: none; /* Initially hidden */
        }
        .drag-over {
            border: 2px dashed #00aaff;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <br>
    
    <div>
        <div style="padding: 1%;" class="login-container" id="login-container">
            <h1 >Admin Login</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div class="content-container" id="content-container" style="display: none; padding: 1%;">
            <h1>Welcome, Admin!</h1>
            <br>
            <h2>Summary CSV</h2>
            <button id="show-summary">Show Summary Data</button>
            <button id="update-summary">Push Update: Summary</button>
            <textarea id="summary-textarea" placeholder="Drag and drop a CSV file here or press 'Show Summary Data'"></textarea>
            <br><br>
            
            <h2>Raw Data CSV</h2>
            <button id="show-raw">Show Raw Data</button>
            <button id="update-raw">Push Update: Raw Data</button>
            <textarea id="raw-textarea" placeholder="Drag and drop a CSV file here or press 'Show Raw Data'"></textarea>
            <br><br>
            
            <h2>Points JSON</h2>
            <button id="show-json">Show JSON</button>
            <button id="update-json">Push Update: Points JSON</button>
            <textarea id="json-textarea" placeholder="Drag and drop a JSON file here or press 'Show JSON'"></textarea>
            <br>
            <br>
            <h2>Style and links JSON</h2>
            <button id="show-Stylejson">Show JSON</button>
            <button id="update-Stylejson">Push Update: Points JSON</button>
            <textarea id="Stylejson-textarea" placeholder="Drag and drop a JSON file here or press 'Show JSON'"></textarea>

        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Admin.js') }}"></script>
   
</body>
</html>
