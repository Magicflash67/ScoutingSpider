<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Data Viewer</title>
    <link rel="stylesheet" href="/statsic/CSS/index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(255, 128, 49);
            
        }
div.a{
    padding: 20px;
    display: flex;
    justify-content: space-between;
    gap: 2%;
}
        /* Match list container on the left */
        #matchListContainer {
            width: 30%; /* Adjust percentage as needed */
            max-height: 80vh;
            overflow-y: auto;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #matchList {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 14px; /* Adjust the font size */
        }

        #matchList li {
            cursor: pointer;
            margin: 5px 0;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
            word-wrap: break-word; /* Prevent overlapping */
            word-break: break-word;
        }

        #matchList li:hover {
            background-color: #ddd;
        }

        /* Container for table on the right */
        #matchDataTableContainer {
            width: 65%; /* Adjust percentage as needed */
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-height: 400px; /* Set a fixed height */
            overflow-y: auto; /* Enable scrolling */
            overflow-x: hidden;
        }

        #matchDataTable {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        td {
            background-color: #f2f2f2;
        }

        th {
            background-color: #c1bfbf;
        }

        /* Clear button styling */
        #clearButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #clearButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div><br>
    <div class="a">
    <div id="matchListContainer">
        <ul id="matchList"></ul>
    </div>

    <div id="matchDataTableContainer">
        <button id="clearButton" style="display: none;">Clear</button>
        <table id="matchDataTable">
            <thead>
                <tr></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="/statsic/javascript/MatchesTable.js">
</script>
    <script src="/statsic/javascript/LoadNavBar.js"></script>
</div>
</body>
</html>
